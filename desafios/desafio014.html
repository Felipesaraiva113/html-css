<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        thead {
            text-align: center;
        }
        .especial {
            color: white;
            background-color: gray;
        }
        tbody > td {
            text-align: left;
        }
        .media {
            text-align: left;
        }
        .numeros {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead class="especial">
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="numeros">9.8</td>
                <td class="numeros">10.0</td>
                <td class="numeros">9.9</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="numeros">10.0</td>
                <td class="numeros">9.0</td>
                <td class="numeros">9.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="numeros">8.9</td>
                <td class="numeros">8.7</td>
                <td class="numeros">8.8</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="numeros">9.5</td>
                <td class="numeros">10.0</td>
                <td class="numeros">9.7</td>
            </tr>
        <tr class="especial">
            <th colspan="4" class="media" scope="row">Média de Exatas</th>
            <td class="numeros">9.5</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="numeros">9.5</td>
            <td class="numeros">9.7</td>
            <td class="numeros">9.6</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="numeros">10.0</td>
            <td class="numeros">10.0</td>
            <td class="numeros">10.0</td>
        </tr>
        <tr class="especial">
            <th colspan="4" class="media" scope="row">Média de Humanas</th>
            <td class="numeros">9.8</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
