<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inserindo vídeos hospedados localmente</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedadd no meu próprio servidor.</p>
    <video width="560" poster="imagens/silvio santos cenário.webp" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aSbwLLR-Ybw?si=4wBLDe-EsQu05JFB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/128036049?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Jim Donovan&#039;s Animation Demo Reel 2016"></iframe>
</body>
</html>
