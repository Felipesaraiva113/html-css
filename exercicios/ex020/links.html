<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /* SELETORES PERSONALIZADOS
            # = id
            . = class
            : = psedo-class
            :: = pseudo-element
            > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        .especial {
            background-color: rgb(255, 140, 140);
        }
        .especial::before {
            content: '=> ';
        }
        .especial::after {
            content: ' <=';
        }
    </style>
</head>
<body>
    <h1> personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Felipesaraiva113/The-Last-One" target="_blank">repositório TLO no github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" class="especial">canal do youtube do CursoemVídeo</a></li>
        <li><a href="https://felipesaraiva113.github.io/The-Last-One/" class="especial">jogo TLO</a></li>
    </ul>
</body>
</html>
