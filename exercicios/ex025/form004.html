<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formul√°rio</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iemail">e-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^$" required>
        </p>
        <!-- estudar mais sobre regex -->
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
