<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário darklight comics</title>
</head>
<body>
    <h1>darklight comics</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M">masculino
            </label><br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">feminino
            </label>
        </fieldset>
        <fieldset>
            <legend>equipes de heróis favorita</legend>
            <input type="checkbox" name="esvision" id="iesvision" checked><label for="iesvision">vision, inc.</label> <br>
            <input type="checkbox" name="estrindade" id="iestrindade" checked><label for="iestrindade">trindade da justiça</label> <br>
            <input type="checkbox" name="esquinteto" id="iesquinteto"><label for="iesquinteto">quinteto incrível</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
